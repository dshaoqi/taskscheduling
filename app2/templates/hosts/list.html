{% extends "base_generic.html" %}
{% block content %}
<h1>主机列表</h1>
{% if host_list %}
    <ul>
        {% for host in host_list %}
        <li>
            <a href="{% url 'hostdetail' host.id %}">{{ host.ip }}</a>{{host.hostname}}
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>There are no hosts in the library.</p>
{% endif %}
{% endblock %}
